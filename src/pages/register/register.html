<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/general/header.css" />
    <link rel="stylesheet" href="/src/css/general/footer.css" />
    <link rel="stylesheet" href="/src/css/pages/register.css" />

    <script
      type="module"
      src="/src/js/supabase/supabaseClient.js"
      defer
    ></script>
    <script
  type="module"
  src="/src/js/supabase/register/user_data.js"
  defer
></script>
    <script
      type="module"
      src="/src/js/supabase/register/register.js"
      defer
    ></script>
    <script
      type="module"
      src="/src/js/supabase/register/registerPage.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <a href="../../../index.html">
        <img
          src="/public/img/BodySync Logo ohne Hintergrund.png"
          alt="BodySync Logo"
        />
      </a>
    </header>
    <main>
      <div class="register-wrapper">
        <h1>Registrieren</h1>

        <!-- 1. Schritt -->
        <form id="register-form-step1" class="step active">
          <label for="full-name">Vollständiger Name:</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="day-of-birth">Geburtsdatum:</label>
          <input type="date" id="day-of-birth" name="day-of-birth" required />

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Passwort:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">weiter</button>
        </form>

        <!-- 2. Schritt -->
        <form id="register-form-step2" class="step">
          <label for="height">Aktuelle Größe (cm):</label>
          <input type="number" id="height-now" name="height-now" required />

          <label for="start-weight">Startgewicht (kg):</label>
          <input type="number" id="start-weight" name="start-weight" required />

          <label for="target-weight">Zielgewicht (kg):</label>
          <input type="number" id="target-weight" name="target-weight" required />

          <button type="submit">Registrierung abschließen</button>
          <button type="button" id="back-button">zurück</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="linksection">
        <a href="/src/pages/police/impressum.html">Impressum</a>
        <a href="/src/datenschutz.html">Datenschutz</a>
        <a href="/src/agb.html">AGB</a>
        <a href="#">Über uns</a>
        <a href="#">Social Media</a>
        <a href="/src/kontakt.html">Kontakt</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
  </body>
</html>
